<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Blog Creation - Alghurobaa</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1430b8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "surface-dark": "#1a1e32",
                        "surface-light": "#ffffff",
                        "border-dark": "#343c65",
                        "border-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textarea if needed */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #343c65;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col relative overflow-x-hidden group/design-root">
<!-- Header -->
<header class="sticky top-0 z-30 flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-border-light dark:border-border-dark/30">
<button class="text-slate-600 dark:text-slate-400 text-base font-medium hover:text-primary dark:hover:text-white transition-colors">
            Cancel
        </button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">New Post</h2>
<div class="w-[50px]"></div> <!-- Spacer to center title perfectly against Cancel button -->
</header>
<!-- Main Content Form -->
<main class="flex-1 w-full max-w-3xl mx-auto px-4 py-6 flex flex-col gap-8 pb-32">
<!-- Section: Core Content -->
<div class="flex flex-col gap-2">
<!-- Title Input -->
<input class="w-full bg-transparent border-none p-0 text-3xl font-bold placeholder:text-slate-400 dark:placeholder:text-slate-600 text-slate-900 dark:text-white focus:ring-0 focus:outline-none" placeholder="Enter your title..." type="text"/>
<!-- Description Textarea -->
<textarea class="w-full bg-transparent border-none p-0 text-lg leading-relaxed placeholder:text-slate-400 dark:placeholder:text-slate-600 text-slate-800 dark:text-slate-300 focus:ring-0 focus:outline-none min-h-[160px] resize-y" placeholder="Tell your story... Start writing or type '/' to add blocks"></textarea>
</div>
<!-- Section: Media Uploader -->
<div class="w-full">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 mb-3 uppercase tracking-wider">Media</label>
<!-- Upload Dropzone (Empty State) -->
<div class="relative group cursor-pointer">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-purple-600 rounded-xl opacity-20 group-hover:opacity-40 transition duration-500 blur"></div>
<div class="relative flex flex-col items-center justify-center p-8 border-2 border-dashed border-border-light dark:border-border-dark rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-slate-50 dark:hover:bg-[#1f243a] transition-all gap-3">
<div class="flex gap-4">
<span class="material-symbols-outlined text-3xl text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">image</span>
<span class="material-symbols-outlined text-3xl text-slate-400 dark:text-slate-500 group-hover:text-primary transition-colors">mic</span>
</div>
<p class="text-center text-slate-600 dark:text-slate-300 font-medium">Tap to add cover image or audio clip</p>
<p class="text-xs text-slate-400 dark:text-slate-500">Supports JPG, PNG, MP3 (Max 10MB)</p>
</div>
</div>
</div>
<!-- Section: Settings/Metadata -->
<div class="flex flex-col gap-6">
<div class="h-px bg-border-light dark:bg-border-dark w-full"></div>
<div class="grid gap-6 md:grid-cols-2">
<!-- Channel Selector -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400">Channel</span>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white h-12 px-4 pr-10 focus:border-primary focus:ring-1 focus:ring-primary transition-shadow cursor-pointer">
<option disabled="" selected="" value="">Select a channel...</option>
<option value="tech">Technology &amp; Design</option>
<option value="lifestyle">Modern Lifestyle</option>
<option value="coding">Coding Diaries</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</label>
<!-- Tags Input -->
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-slate-500 dark:text-slate-400">Tags</span>
<div class="flex flex-wrap items-center gap-2 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-2 min-h-[48px] focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-shadow">
<!-- Chip 1 -->
<span class="inline-flex items-center gap-1 bg-primary/10 text-primary px-2 py-1 rounded text-sm font-medium">
                            #design
                            <button class="hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-[14px]">close</span></button>
</span>
<!-- Chip 2 -->
<span class="inline-flex items-center gap-1 bg-primary/10 text-primary px-2 py-1 rounded text-sm font-medium">
                            #minimal
                            <button class="hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-[14px]">close</span></button>
</span>
<input class="bg-transparent border-none text-sm text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-0 p-0 min-w-[80px] flex-1" placeholder="Add tag..." type="text"/>
</div>
</label>
</div>
</div>
</main>
<!-- Sticky Footer Actions -->
<footer class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40 pb-safe">
<div class="max-w-3xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
<!-- Status -->
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-sm order-2 sm:order-1">
<span class="material-symbols-outlined text-[18px]">cloud_done</span>
<span>Draft saved 2m ago</span>
</div>
<!-- Buttons -->
<div class="flex items-center gap-3 w-full sm:w-auto order-1 sm:order-2">
<button class="flex-1 sm:flex-none h-10 px-6 rounded-lg border border-border-light dark:border-border-dark text-slate-700 dark:text-slate-300 font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    Save Draft
                </button>
<button class="flex-1 sm:flex-none h-10 px-8 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition-all shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
                    Publish
                    <span class="material-symbols-outlined text-[18px]">send</span>
</button>
</div>
</div>
<!-- Safe area padding for iPhone Home Indicator -->
<div class="h-4 sm:h-0 w-full bg-surface-light dark:bg-surface-dark"></div>
</footer>
</body></html>
