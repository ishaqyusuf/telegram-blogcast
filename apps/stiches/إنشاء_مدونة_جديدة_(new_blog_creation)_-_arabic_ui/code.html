<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Alghurobaa - New Blog Creation</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1430b8",
                        "primary-hover": "#0f238a",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111421",
                        "surface-dark": "#1a1e32",
                        "border-dark": "#343c65",
                        "text-secondary": "#939cc8",
                    },
                    fontFamily: {
                        "display": ["IBM Plex Sans Arabic", "Plus Jakarta Sans", "sans-serif"],
                        "sans": ["IBM Plex Sans Arabic", "Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111421; 
        }
        ::-webkit-scrollbar-thumb {
            background: #343c65; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1430b8; 
        }
        
        /* RTL fixes for specific inputs if needed */
        input, textarea, select {
            text-align: right;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased text-gray-900 dark:text-white pb-32">
<!-- Mobile Wrapper -->
<div class="mx-auto w-full max-w-md min-h-screen relative flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="sticky top-0 z-30 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-border-dark">
<!-- Close Button (Left in RTL is actually Right in flex-row-reverse logic if not using dir=rtl, but with dir=rtl start is right) -->
<!-- Because dir="rtl", first item is Right -->
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-200 dark:hover:bg-surface-dark transition-colors text-gray-500 dark:text-text-secondary">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 dark:text-white">إنشاء مدونة</h1>
<!-- Placeholder for balance, or could be empty -->
<div class="w-10"></div>
</header>
<!-- Content Scrollable Area -->
<main class="flex-1 flex flex-col px-4 py-6 gap-6 overflow-y-auto">
<!-- Media Upload (Empty State) -->
<div class="flex flex-col">
<div class="group relative flex flex-col items-center justify-center gap-4 rounded-2xl border-2 border-dashed border-gray-300 dark:border-border-dark hover:border-primary dark:hover:border-primary transition-all px-6 py-10 bg-white dark:bg-surface-dark cursor-pointer">
<div class="flex items-center justify-center size-14 rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">add_a_photo</span>
</div>
<div class="text-center">
<p class="text-base font-bold dark:text-white">رفع وسائط</p>
<p class="text-sm text-gray-500 dark:text-text-secondary mt-1">اضغط هنا لرفع ملف صوتي أو صورة</p>
</div>
</div>
</div>
<!-- Title Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="title">العنوان</label>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-xl px-4 py-3.5 text-base focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-text-secondary" dir="rtl" id="title" placeholder="أضف عنواناً جذاباً..." type="text"/>
</div>
<!-- Description Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="description">الوصف</label>
<textarea class="w-full min-h-[140px] bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-xl px-4 py-3.5 text-base focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all resize-none placeholder:text-gray-400 dark:placeholder:text-text-secondary" dir="rtl" id="description" placeholder="بم تفكر؟..."></textarea>
</div>
<!-- Channel Selector -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">القناة</label>
<div class="relative">
<select class="w-full appearance-none bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-xl px-4 py-3.5 text-base focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-gray-700 dark:text-white pr-4 pl-10" dir="rtl">
<option value="public">عام (Public)</option>
<option value="personal">مدونتي الشخصية</option>
<option value="tech">تكنولوجيا</option>
</select>
<div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500 dark:text-text-secondary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Tags Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">الوسوم</label>
<div class="flex flex-wrap items-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-xl px-2 py-2 focus-within:ring-2 focus-within:ring-primary transition-all">
<!-- Existing Tag -->
<span class="inline-flex items-center gap-1 bg-primary/10 text-primary px-3 py-1 rounded-lg text-sm font-medium">
                        #بودكاست
                        <button class="hover:text-red-500 flex items-center"><span class="material-symbols-outlined text-[16px]">close</span></button>
</span>
<input class="flex-1 min-w-[100px] bg-transparent border-none outline-none focus:ring-0 text-base px-2 py-1.5 placeholder:text-gray-400 dark:placeholder:text-text-secondary" dir="rtl" placeholder="أضف وسماً..." type="text"/>
</div>
<div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
<button class="whitespace-nowrap px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-xs text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition">ثقافة</button>
<button class="whitespace-nowrap px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-xs text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition">أخبار</button>
<button class="whitespace-nowrap px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-xs text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition">تكنولوجيا</button>
</div>
</div>
<!-- Spacer for bottom nav clearance -->
<div class="h-24"></div>
</main>
<!-- Sticky Action Bar (Above Nav) -->
<div class="fixed bottom-[88px] left-0 right-0 z-20 px-4 pb-2 w-full max-w-md mx-auto pointer-events-none">
<div class="flex gap-3 pointer-events-auto">
<button class="flex-1 py-3.5 px-4 rounded-xl font-bold text-sm bg-surface-dark dark:bg-surface-dark border border-border-dark text-white shadow-lg hover:bg-opacity-90 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
<span>حفظ كمسودة</span>
</button>
<button class="flex-[2] py-3.5 px-4 rounded-xl font-bold text-sm bg-primary text-white shadow-lg shadow-primary/25 hover:bg-primary-hover transition-all flex items-center justify-center gap-2">
<span>نشر</span>
<span class="material-symbols-outlined text-[20px] -scale-x-100">send</span>
</button>
</div>
</div>
<!-- Bottom Navigation with Mini Player -->
<nav class="fixed bottom-0 left-0 right-0 z-40 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-border-dark w-full max-w-md mx-auto">
<!-- Mini Player -->
<div class="absolute bottom-full left-0 right-0 px-2 pb-2">
<div class="flex items-center gap-3 bg-surface-dark border border-border-dark rounded-xl p-2 pr-3 shadow-lg backdrop-blur-md">
<div class="relative size-10 shrink-0 rounded-lg overflow-hidden bg-gray-800">
<img alt="Abstract audio album art with dark waves" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB5FWqAzKqqU9ybNYJ3hLTQgB1TXmJwsazCIt_pzyHyJJzjOnc8Pe2BT4vOTlI6j0ZF9LIjhkyXcLhb7g-rIXRlVuWAMGLus7FUswZFqEfPAJVR9IYeTS8zcI5_BnGp9r3SYepBdibBCN5hPMDc1u4K3LZnWWI58e9sPjfIPjx2Rt0ph8BQrpu5HRET-gs0ZIXJq25jXPDwqfw-i2PwGSolNxkNyKY7XlvLq_jv1AfapP2GSK8fzFLbzVnv6u0jjHOrH-ji0k4nJn4"/>
<div class="absolute inset-0 flex items-center justify-center bg-black/30">
<span class="material-symbols-outlined text-white text-lg">equalizer</span>
</div>
</div>
<div class="flex-1 min-w-0 flex flex-col justify-center">
<p class="text-sm font-bold text-white truncate">حديث المساء - الحلقة ٤</p>
<p class="text-xs text-text-secondary truncate">أحمد محمد</p>
</div>
<div class="flex items-center gap-1 text-white">
<button class="p-1.5 hover:bg-white/10 rounded-full">
<span class="material-symbols-outlined text-[24px]">play_arrow</span>
</button>
<button class="p-1.5 hover:bg-white/10 rounded-full">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</div>
</div>
</div>
<!-- Nav Items -->
<div class="flex items-center justify-around h-16 px-2 pb-safe">
<!-- Profile -->
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">حسابي</span>
</a>
<!-- History -->
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">history</span>
<span class="text-[10px] font-medium">سجل</span>
</a>
<!-- FAB (New Blog) - Active State Visual -->
<div class="relative -top-5">
<button class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 ring-4 ring-background-light dark:ring-background-dark transform transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-[28px]">edit</span>
</button>
</div>
<!-- Search -->
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">search</span>
<span class="text-[10px] font-medium">بحث</span>
</a>
<!-- Home -->
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-primary dark:text-white transition-colors" href="#">
<span class="material-symbols-outlined text-[24px] fill-current">home</span>
<span class="text-[10px] font-medium">الرئيسية</span>
</a>
</div>
</nav>
</div>
</body></html>
